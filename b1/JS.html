<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>xin chao cac ban</h3>
    <script>
        document.write("<h3>xin chao cac ban la nhu the nao </h3>")

        for( let so = 1; so <= 10; so++){
            if(so % 2 == 0){
                document.write(so + ",")
            }
        }
        let a = 0;
        let b = 0;
        while(a<=100){
            b = b + a;
            a = a + 2
        }
        document.write(b)
        
    </script>
</body>
</html>
